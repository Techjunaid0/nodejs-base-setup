  /api/order/cancel:
    post:
      tags:
        - Last Mile
      summary: Cancel Order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: 'multiple tracking numbers can be cancelled API000000001,API000000002'
                  type: string
                  example: API000000001
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: null
                  httpStatus:
                    type: string
                    example: OK
                  data:
                    $ref: '#/paths/~1api~1order~1cancel/post/responses/200/content/application~1json/schema/data'
                data:
                  type: object
                  properties:
                    total:
                      type: integer
                      example: 1
                    totalCreated:
                      type: integer
                      example: 1
                    totalFailed:
                      type: integer
                      example: 0
                    orders:
                      type: array
                      items:
                        $ref: '#/paths/~1api~1order~1cancel/post/responses/200/content/application~1json/schema/orders'
                orders:
                  type: object
                  properties:
                    orderNumber:
                      type: string
                      example: a-9985
                    orderTrackingNumber:
                      type: string
                      example: API000010001
                    status:
                      type: string
                      example: success
                    msg:
                      type: string
                      example: Order cancelled
                    order:
                      type: string
                      example: null
                    type:
                      type: string
                      example: null
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: null
                  httpStatus:
                    type: string
                    example: OK
                  data:
                    $ref: '#/paths/~1api~1order~1cancel/post/responses/400/content/application~1json/schema/data'
                data:
                  type: object
                  properties:
                    total:
                      type: integer
                      example: 1
                    totalCreated:
                      type: integer
                      example: 0
                    totalFailed:
                      type: integer
                      example: 1
                    orders:
                      type: array
                      items:
                        $ref: '#/paths/~1api~1order~1cancel/post/responses/400/content/application~1json/schema/orders'
                orders:
                  type: object
                  properties:
                    orderNumber:
                      type: string
                      example: null
                    orderTrackingNumber:
                      type: string
